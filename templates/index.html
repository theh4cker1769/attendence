
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <title>View Attendance</title>
</head>

<body>
  <!------- Search STARTS -------->
  {% block content %}
    <div class="navbar2" id="content" name="content">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
            View Attendance
            <form method="get" action="" class="d-flex">
              {% csrf_token %}
              <input type="text" class="form-control" name="search_text" id="ien" placeholder="Your IEN">
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </a>
        </div>
      </nav>
  <!------      Search ENDS ----------->

  <!------      Table STARTS ----------->
    <table class="table table-hover">
      <tr>
        <th>IEN</th>
        <th>Name</th>
        <th>Branch</th>
        <th>Attendance</th>
        <th>Date</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{student.ien}}</td>
        <td>{{student.name}}</td>
        <td>{{student.branch}}</td>
        <td class="status status-present">{{student.attendence}}</td>
        <td>{{student.date}}</td>
      </tr>
      {% endfor %}
    </table>
  {% endblock %}
<!------      Table ENDS ----------->
<section class="footer">

</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
